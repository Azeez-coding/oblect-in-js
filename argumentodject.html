<html>
    <body>
        <p>to find the largest number</p>
        <p id="result"></p>
        <script>
            function findmax(){
                var i;
                var max=0;
                for(i=0;i< arguments.length;i++)
            {
              if(arguments[i]>max){
                max= arguments[i];
              }
            }
            return max;

            }
            document.getElementById("result").innerHTML=findmax(1,2,8,59939393939938);
        </script>
    </body>
</html>
